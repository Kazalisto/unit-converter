<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Metric/Imperial unit conversion</h1>
        <div class="number-convert">
            <span id="initial-number"></span>

        <div class="input-number">
            <input id="input-el" type="number">
            <button id="btn">Convert</button>
        </div>
        </div>
        </div>

        
            
        
    </div>

   <div class="container">
       <div class="result">
            <div class="length">
                <p class="title">Length (Meter/Feet)</p>
                <p id="length-result"></p>
            </div>

        <div class="volume">
            <p class="title">Volume (Liters/Gallons)</p>
            <p id="volume-result"></p>
       </div>

            <div class="mass">
                <p class="title">Mass (Kilograms/Pounds)</p>
                <p id="mass-result"></p>
            </div>
       </div>


   </div>


    
    
    



    <script src="app.js"></script>
</body>
</html>
